<div class="main">
    <section class="signup">
        <div class="signup-container">
            <div class="signup-content">
                <div class="signup-form">
                    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                    <h2 class="form-title">Register</h2>
                    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="firstName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" formControlName="firstName" class="form-control" placeholder="First Name"
                                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" required />
                            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                <div *ngIf="f.firstName.errors.required">First Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName"><i class="zmdi zmdi-account-o material-icons-name"></i></label>
                            <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name"
                                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" required />
                            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" formControlName="email" class="form-control" placeholder="Email"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" formControlName="password" class="form-control"
                                placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                required />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" formControlName="confirm_password" class="form-control"
                                placeholder="Confirm password"
                                [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }" required />
                            <div *ngIf="submitted && f.confirm_password.errors" class="invalid-feedback">
                                <div *ngIf="f.confirm_password.errors.required">Password is required</div>
                                <div *ngIf="f.confirm_password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="form-group form-button">
                            <button type="submit" id="signin" class="form-submit">Log in</button>
                            <a routerLink="/" class="btn btn-link">Cancel</a>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="./assets/images/signup-image.jpg" alt="sing up image"></figure>
                    <a href="/authentication/login" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</div>
